{% load static %}<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Political Insights{% endblock %}</title>
    <link rel="mask-icon" type="image/png" href="/favicon.ico"> <!-- TODO: http://faviconit.com -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
 
  <body>
    <div class="container-fluid">

      <h1>Political Insights</h1>	<!-- TODO: add in as image -->

      <form method="post" novalidate>
        {% csrf_token %}
        {{ user_address_form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <!-- row of reps -->	<!-- TODO: activate button of current page, https://stackoverflow.com/questions/4626431/highlight-the-navigation-menu-for-the-current-page -->
      <div class="row">
        {% block rep_row %}
        {% endblock %}
      </div>

      <br>

      <!-- page navigation tabs -->	<!-- TODO: activate button of current page -->
      <div class="row">
        {% block metrics %}
        {% endblock %}
      </div>

      <!-- Content -->
      <div class="row">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>

</html>
