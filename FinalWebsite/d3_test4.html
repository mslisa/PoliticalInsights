<script>

    d3.csv('word_cloud.tsv', function(csv){
    var frequency_list = [{'text': '#HoldTrumpAccountableFor', 'size': 53}, {'text': '#SexualAssault', 'size': 98}, {'text': '#ObstructionofJustice', 'size': 70}, {'text': '#WitnessTampering', 'size': 60}, {'text': 'Economic', 'size': 98}, {'text': 'Hitler', 'size': 93}, {'text': 'idea', 'size': 41}, {'text': '#iceland', 'size': 92}, {'text': 'similar', 'size': 16}, {'text': '#Oregon', 'size': 89}, {'text': '#CAlifornia', 'size': 83}, {'text': '#impeachtrump', 'size': 47}, {'text': 'increased', 'size': 47}, {'text': 'beef', 'size': 49}, {'text': 'trade?', 'size': 27}, {'text': '#resistance', 'size': 28}, {'text': '#impeach45?', 'size': 25}, {'text': '#Thanks4HeadStart', 'size': 17}];

    csv = csv.filter(function(row) {
        return row.current_id == "H001075";
    })
    values = csv.map(function(d) {return +d['word_list']});

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    current_id = "H001075";


    
    // var frequency_list = [{'text': '#HoldTrumpAccountableFor', 'size': 53}, {'text': '#SexualAssault', 'size': 98}, {'text': '#ObstructionofJustice', 'size': 70}, {'text': '#WitnessTampering', 'size': 60}, {'text': 'Economic', 'size': 98}, {'text': 'Hitler', 'size': 93}, {'text': 'idea', 'size': 41}, {'text': '#iceland', 'size': 92}, {'text': 'similar', 'size': 16}, {'text': '#Oregon', 'size': 89}, {'text': '#CAlifornia', 'size': 83}, {'text': '#impeachtrump', 'size': 47}, {'text': 'increased', 'size': 47}, {'text': 'beef', 'size': 49}, {'text': 'trade?', 'size': 27}, {'text': '#resistance', 'size': 28}, {'text': '#impeach45?', 'size': 25}, {'text': '#Thanks4HeadStart', 'size': 17}];


    var color = d3.scale.linear()
            .domain([0,1,2,3,4,5,6,10,15,20,100])
            .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);

    d3.layout.cloud().size([800, 300])
            .words(frequency_list)
            .rotate(0)
            .fontSize(function(d) { return d.size; })
            .on("end", draw)
            .start();

    function draw(words) {
        d3.select("body").append("svg")
                .attr("width", 850)
                .attr("height", 350)
                .attr("class", "wordcloud")
                .append("g")
                // without the transform, words words would get cutoff to the left and top, they would
                // appear outside of the SVG area
                .attr("transform", "translate(320,200)")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("fill", function(d, i) { return color(i); })
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
    }
    })
</script>

<div style="width: 40%;">
    <div class="legend">
        Words are selected from Twitter stream for each candidate.
    </div>

</div>
